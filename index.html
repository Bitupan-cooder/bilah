<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billas | New Year Unlock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Removed Timer Styling - Keeping just for context if desired */
        #timer-container {
            text-align: center;
            margin-bottom: 20px;
            /* Hiding the timer display */
            display: none; 
        }

        #timer {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #080808;
        }

        .status-msg {
            color: #ccc; /* Updated color for visibility */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* Video Container - Now visible by default */
        .video-container {
            display: block; /* Changed from 'none' to 'block' */
            position: relative;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.2); 
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        video {
            width: 100%;
            display: block;
        }

        /* Locked State Placeholder - Hiding this */
        #lock-screen {
            display: none; /* Changed from 'flex' to 'none' */
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <div id="timer">Video Ready</div> 
        <div class="status-msg" id="status">Video is Now Unlocked</div>
    </div>

    <div id="lock-screen">ðŸ”’</div>

    <div class="video-container" id="vidBox">
        <video id="myVideo" controls playsinline>
            <source src="bb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Optional: Can still use JS to display a message or attempt autoplay (though often blocked)
        const status = document.getElementById("status");
        if (status) {
            status.innerHTML = "Video is Now Unlocked";
        }
        
        const video = document.getElementById("myVideo");
        // Attempt to play immediately (Note: browsers may block this unless muted or user interacts)
        video.play().catch(e => console.log("Auto-play blocked, user must click play."));
    </script>

</body>
</html>
