<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billas | New Year Unlock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Timer Styling */
        #timer-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #timer {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #080808;
        }

        .status-msg {
            color: #555;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* Video Container - Hidden by default */
        .video-container {
            display: none; /* Secretly hidden */
            position: relative;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.2); 
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        video {
            width: 100%;
            display: block;
        }

        /* Locked State Placeholder */
        #lock-screen {
            width: 90%;
            max-width: 1000px;
            height: 400px;
            border: 2px dashed #222;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <div id="timer">00:00:00</div>
        <div class="status-msg" id="status">Video Locked Until New Year</div>
    </div>

    <div id="lock-screen">ðŸ”’</div>

    <div class="video-container" id="vidBox">
        <video id="myVideo" controls playsinline>
            <source src="bb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function updateTimer() {
            // TARGET: Jan 1, 2026
            const nextYear = new Date().getFullYear() + 1;
            const countDownDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
            
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const timerElement = document.getElementById("timer");
            const vidBox = document.getElementById("vidBox");
            const lockScreen = document.getElementById("lock-screen");
            const status = document.getElementById("status");
            const video = document.getElementById("myVideo");

            if (distance < 0) {
                // TIME ENDED: UNLOCK VIDEO
                clearInterval(interval);
                timerElement.innerHTML = "UNLOCKED";
                timerElement.style.color = "#00ff00"; // Green for unlock
                timerElement.style.textShadow = "0 0 20px #00ff00";
                
                status.innerHTML = "Happy New Year! Playing Now...";
                lockScreen.style.display = "none"; // Hide lock
                vidBox.style.display = "block";   // Show video
                
                video.play().catch(e => console.log("Auto-play blocked, user must click play."));
            } else {
                // STILL LOCKED
                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
